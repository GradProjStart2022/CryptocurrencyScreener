{% extends 'base.html' %}

{% block content %}
<h1>Import Data</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="csv_file">CSV File:</label>
        <input type="file" name="csv_file" id="csv_file">
    </div>
    <br>
    <button type="submit">Import</button>
</form>
{% endblock %}
